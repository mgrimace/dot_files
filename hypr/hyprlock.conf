general {
    hide_cursor = true
    ignore_empty_input = true
}

# Enable native fingerprint authentication
auth {
    fingerprint {
        enabled = true
        ready_message = Touch sensor or enter password
        present_message = Scanning fingerprint...
    }
}

background {
    monitor =
    path = screenshot
    blur_passes = 3
    blur_size = 7
    brightness = 0.5
    vibrancy = 0.0
}

# Time
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%I:%M %p")"
    color = rgba(210, 212, 213, 1.0)
    font_size = 120
    font_family = JetBrains Mono Nerd Font
    position = 0, 300
    halign = center
    valign = center
}

# Date
label {
    monitor =
    text = cmd[update:1000] echo "$(date +"%A, %B %d")"
    color = rgba(177, 182, 185, 0.8)
    font_size = 25
    font_family = JetBrains Mono Nerd Font
    position = 0, 200
    halign = center
    valign = center
}

# Input field
input-field {
    monitor =
    size = 300, 60
    outline_thickness = 7
    dots_size = 0.2
    dots_spacing = 0.2
    dots_center = true
    outer_color = rgba(52, 63, 70, 1.0)
    inner_color = rgba(34, 39, 43, 0.9)
    font_color = rgba(210, 212, 213, 1.0)
    fade_on_empty = false
    placeholder_text = <span foreground="##89949A">Enter Password</span>
    hide_input = false
    check_color = rgba(77, 143, 219, 1.0)
    fail_color = rgba(104, 133, 161, 1.0)
    capslock_color = rgba(178, 208, 235, 1.0)
    position = 0, -200
    halign = center
    valign = center
}

# User label
label {
    monitor =
    text = $USER
    color = rgba(177, 182, 185, 0.8)
    font_size = 18
    font_family = JetBrains Mono Nerd Font
    position = 0, -280
    halign = center
    valign = center
}

# Fingerprint hint
label {
    monitor =
    text = Touch sensor or enter password
    color = rgba(137, 148, 154, 0.8)
    font_size = 12
    font_family = JetBrains Mono Nerd Font
    position = 0, -140
    halign = center
    valign = center
}